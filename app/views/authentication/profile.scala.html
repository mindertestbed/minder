@(localUser: models.User = null)

  @main(Messages("authenticate.profile.title"), "profile") {

    <h1>@Messages("authenticate.profile.title")</h1>
    <p>
      Your name is @localUser.name and your email address is @if(!localUser.email) {
      <em>&lt;unknown&gt;</em>
      .} else {
      @localUser.email.
      <i>
      }
      <br/>
      <ul>
        <li><a href="@routes.Authentication.changePassword">@Messages("minder.password_change")</a></li>
      </ul>
    </p>
  }
