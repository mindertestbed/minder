@import controllers.common.enumeration.TestStatus

@defining(TestQueueController.activeRunContext) { context =>
  @if(context == null) {
    <div style="overflow: hidden; height:50px;"><img style="position: relative; top:0" src="@routes.Assets.versioned("/images/sleeping.png")"
      alt="http://www.cliparthut.com/clip-arts/481/people-sleeping-clip-art-481711.jpeg" height="90" width="300"></div>
  } else {
    @testRunVisualizer(context.testRun)
  }
}
