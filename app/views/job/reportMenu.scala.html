@(testRun: TestRun, renderPrinter: Boolean = false)

<table><tr>
  @if(renderPrinter) {
    <td style="padding: 5px ;"><img src="@routes.Assets.versioned("/images/print-64.png")" height="16px" alt='@testRun.id'/></td>
    <td style="padding: 5px ;">View Report:</td>
  }
<td style="padding: 5px ;">

  <button class="btn btn-default" onClick='location.href = "/viewReport?testRunId=@testRun.id&type=pdf"'>
    <img src="@routes.Assets.versioned("/images/pdf-2-64.png")" height="24px"/>
</button></td>
</tr></table>
